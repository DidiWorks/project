<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>AI 证件照自动生成工具</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
<div class="container py-5">
    <h1 class="text-center mb-4">AI 证件照自动生成工具</h1>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="alert alert-warning">
            {% for msg in messages %}
                <div>{{ msg }}</div>
            {% endfor %}
        </div>
    {% endif %}
    {% endwith %}

    <div class="card shadow-sm">
        <div class="card-body">
            <form method="post" action="{{ url_for('process') }}" enctype="multipart/form-data" id="photoForm">
                <div class="mb-3">
                    <label class="form-label">上传照片（支持 JPG / PNG）</label>
                    <input class="form-control" type="file" name="photo" id="photoInput" accept=".jpg,.jpeg,.png" required>
                    <small class="form-text text-muted">💡 提示：也可以直接 <kbd>Ctrl+V</kbd> 粘贴剪贴板中的图片</small>
                </div>

                <div class="mb-3">
                    <label class="form-label d-block">选择背景颜色</label>
                    <div class="btn-group" role="group">
                        <input type="radio" class="btn-check" name="bg_color" id="bgWhite" value="white" checked>
                        <label class="btn btn-outline-secondary" for="bgWhite">白色</label>

                        <input type="radio" class="btn-check" name="bg_color" id="bgBlue" value="blue">
                        <label class="btn btn-outline-primary" for="bgBlue">蓝色</label>

                        <input type="radio" class="btn-check" name="bg_color" id="bgRed" value="red">
                        <label class="btn btn-outline-danger" for="bgRed">红色</label>
                    </div>
                </div>

                <button type="button" class="btn btn-info w-100 mb-2" id="previewBtn">预览证件照</button>
                <button type="submit" class="btn btn-success w-100">一键生成证件照（1 寸 + 2 寸）</button>
            </form>
        </div>
    </div>

    <!-- 预览区域：通过 JS 动态填充 -->
    <div id="previewArea" class="mt-4 text-center" style="display: none;">
        <h5 class="mb-3">预览（1寸证件照）</h5>
        <img id="previewImage"
             class="img-fluid shadow rounded"
             style="max-width: 300px; height: auto;"
             alt="1寸证件照预览">
        <div class="mt-2">
            <small class="text-muted">预览满意后，可点击上方“一键生成证件照”按钮生成完整文件</small>
        </div>
    </div>

    {% if download_url %}
        <div class="alert alert-success mt-4 text-center">
            证件照已生成，点击下方按钮下载 zip 文件：<br>
            <a class="btn btn-primary mt-2" href="{{ download_url }}">下载证件照 ZIP</a>
        </div>
    {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
